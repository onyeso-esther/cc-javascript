<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <style>
    form{
      background-color: yellow;
    }
  </style>
</head>
<body>
  <form action="">

    <h1 style="color: red;">Registration Form</h1>
    <label for="fname">First name</label>
    <input type="text" id="fname"><br>

    <label for="lname">Last name</label>
    <input type="text" id="lname"><br>
    
    <label for="fmail">Female</label>
    <input type="radio" name="gender"" id="fmale">
    
    <label for="male">Male</label>
    <input type="radio" name="gender"" id="male">
    
    <h2>Select the Programming language you know</h2>
    
    <input type="checkbox" name="language" id="html">
    <label for="html">HTML</label><br><br>
    
    <input type="checkbox" name="language" id="css">
    <label for="css">CSS</label><br>
    
    <input type="checkbox" name="language" id="javascript">
    <label for="javascript">JAVASCRIPT</label><br>
    
    <input type="checkbox" name="language" id="react">
    <label for="react">REACT</label><br>
    
    <input type="checkbox" name="language" id="php">
    <label for="php">PHP</label><br>

    <input type="checkbox" name="language" id="python">
    <label for="python">PYTHON</label><br>

    <select name="cars" id="">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">mercedes</option>
      <option value="audi">Audi</option><br>
    </select><br>
    
    
    <input type="submit" value="Submit">
    
    
  </form>
</body>

</html>
